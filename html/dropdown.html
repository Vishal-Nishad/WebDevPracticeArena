<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
</head>
<body>
    <p><b>Selec your profession</b></p>
    <form action="google.com/search">
        <select name="profession" id="profession">
            <option value="Student">Student</option>
            <option value="Dev">Developer</option>
            <option value="Doc">Doctor</option>
            <option value="Teacher">Teacher</option>
        </select>
        <br>
        <hr>
        <label for="vol" Select your rang:></label>
        <input type="range" id="vol" name="vol" value="30" min="0" max="100"/>
        
        <hr>
        <label for="feedback">Please provide your feedback:</label>
        <br>
        <textarea id="feedback" name="feed" placeholder="enter your feedback"></textarea>
        <input type="submit"> 
    </form>
</body>
</html>
